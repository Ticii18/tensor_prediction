<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GrÃ¡fico de pÃ©rdida por Ã©poca</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    canvas { max-width: 600px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ“‰ Entrenamiento del modelo: y = 2xÂ² - 3x + 1</h2>
  <button id="btnTrain">Entrenar modelo</button>
  <p id="estado">Estado: esperando entrenamiento...</p>
  <canvas id="lossChart"></canvas>

  <script>
    let model;
    const hist_epoch = [];
    const estado = document.getElementById("estado");

    document.getElementById("btnTrain").addEventListener("click", async () => {
      model = tf.sequential();
      model.add(tf.layers.dense({ units: 10, inputShape: [1], activation: 'relu' }));
      model.add(tf.layers.dense({ units: 10, activation: 'relu' }));
      model.add(tf.layers.dense({ units: 1 }));
      model.compile({ loss: 'meanSquaredError', optimizer: tf.train.adam(0.01) });

      const xTrain = tf.tensor1d([-3, -2, -1, 0, 1, 2, 3, 4, 5]);
      const yTrain = tf.tensor1d(
        xTrain.arraySync().map(x => 2 * x * x - 3 * x + 1)
      );

      hist_epoch.length = 0;

      await model.fit(xTrain, yTrain, {
        epochs: 250,
        callbacks: {
          onTrainEnd: () => {
            estado.innerText = "âœ… Modelo entrenado correctamente.";
            dibujarGrafico();
          },
          onEpochEnd: async (epoch, logs) => {
            hist_epoch.push({ epochs: epoch + 1, loss: logs.loss });
            console.log(`Ã‰poca ${epoch + 1}: pÃ©rdida = ${logs.loss.toFixed(4)}`);
          }
        },
      });
    });

    function dibujarGrafico() {
      const ctx = document.getElementById('lossChart').getContext('2d');
      const epochs = hist_epoch.map(p => p.epochs);
      const losses = hist_epoch.map(p => p.loss);

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: epochs,
          datasets: [{
            label: 'PÃ©rdida (Loss)',
            data: losses,
            borderColor: 'tomato',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            tension: 0.1,
            pointRadius: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Ã‰poca' } },
            y: { title: { display: true, text: 'Valor de pÃ©rdida' } }
          }
        }
      });
    }
  </script>
</body>
</html>
